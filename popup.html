<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverfood Recipe Analyzer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/icon-32.png">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.8;
        }

        .current-page {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .status {
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 15px;
        }

        .result-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .health-score {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .ingredient-count {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .ingredient-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .ingredient-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .ingredient-name {
            font-size: 12px;
        }

        .ingredient-score {
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        h4 {
            margin: 15px 0 5px 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üçΩÔ∏è Silverfood</div>
        <div class="tagline">Gezonde recepten analysis</div>
    </div>

    <div class="current-page">
        <strong>Huidige pagina:</strong><br>
        <span id="currentUrl">Loading...</span>
    </div>

    <div class="status" id="status">
        Pagina wordt gecontroleerd...
    </div>

    <button id="analyzeBtn" class="btn btn-primary" disabled>
        Analyseer Recept
    </button>

    <button id="openWebApp" class="btn btn-secondary">
        Open Web App
    </button>

    <div id="results" class="results"></div>

    <div class="footer">
        Silverfood Chrome Extension v1.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
