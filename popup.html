
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverfood Recipe Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            width: 380px;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin-top: -10px;
            min-height: 400px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 20px;
        }

        .url-display {
            font-size: 11px;
            color: #666;
            word-break: break-all;
            max-height: 40px;
            overflow: hidden;
            background: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .secondary-button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .secondary-button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .results {
            border-radius: 10px;
            padding: 0;
            margin-top: 15px;
        }

        .health-score {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .score-number {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .ingredients-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .top-ingredients {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .ingredient-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .ingredient-name {
            font-size: 13px;
            color: #333;
        }

        .ingredient-score {
            font-size: 12px;
            font-weight: bold;
            color: #667eea;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 11px;
            color: #666;
            background: white;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="debug-toggle" id="debugToggle">üêõ Debug</button>
        <div class="logo">ü•ó Silverfood</div>
        <div class="tagline">Gezonde recepten, slimme keuzes</div>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-indicator">
                <span class="status-icon" id="statusIcon">‚è≥</span>
                <span id="status" data-i18n="chrome_extension.checking">Controleren...</span>
            </div>
            <div class="url-display" id="currentUrl">Laden...</div>
        </div>

        <button class="action-button" id="analyzeBtn" disabled data-i18n="chrome_extension.analyze_page">
            üîç Analyseer Recept
        </button>

        <button class="action-button secondary-button" id="openWebApp" data-i18n="chrome_extension.open_full_app">
            üåê Open Volledige App
        </button>

        <div id="results"></div>
    </div>

    <div class="footer">
        <a href="#" id="openWebApp2" data-i18n="chrome_extension.powered_by">Powered by Silverfood</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
